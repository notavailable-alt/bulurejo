<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal UMKM Digital - Bulurejo Monggol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* === VARIABLES & RESET === */
        :root {
            --primary-color: #2E7D32;
            --primary-dark: #1B5E20;
            --primary-light: #4CAF50;
            --secondary-color: #FF9800;
            --accent-color: #FF4081;
            --background: #f8f9fa;
            --text: #333;
            --card-bg: #ffffff;
            --border: #E8F5E8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .dark-mode {
            --primary-color: #4CAF50;
            --primary-dark: #2E7D32;
            --primary-light: #81C784;
            --background: #1a1a1a;
            --text: #ffffff;
            --card-bg: #2d2d2d;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* === HEADER === */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 1rem 0;
            position: relative;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
        }

        .mobile-logo {
            display: none;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* === MOBILE MENU TOGGLE === */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* === CART ICON === */
        .cart-icon {
            position: relative;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cart-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* === QUICK ACTIONS === */
        .quick-actions {
            position: fixed;
            bottom: 80px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .quick-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: var(--shadow-hover);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .quick-btn:hover {
            transform: translateY(-2px);
            background: var(--primary-dark);
        }

        /* === CART SIDEBAR === */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: var(--card-bg);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1003;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-price {
            font-weight: bold;
            color: var(--primary-color);
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .checkout-btn:hover {
            background: var(--primary-dark);
        }

        /* === PAYMENT MODAL === */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1004;
        }

        .payment-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .payment-method {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--primary-color);
        }

        .payment-method.selected {
            border-color: var(--primary-color);
            background: var(--primary-light);
            color: white;
        }

        /* === ORDER TRACKING === */
        .order-tracking {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .tracking-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            position: relative;
        }

        .tracking-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border);
            z-index: 1;
        }

        .step {
            text-align: center;
            position: relative;
            z-index: 2;
            background: var(--card-bg);
            padding: 0 1rem;
        }

        .step.active {
            color: var(--primary-color);
            font-weight: bold;
        }

        .step.completed::before {
            content: '✓';
            background: var(--primary-color);
            color: white;
        }

        .step::before {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--border);
            margin: 0 auto 0.5rem;
            line-height: 40px;
        }

        /* === PRODUCT CATALOG === */
        .product-catalog {
            margin: 2rem 0;
        }

        .product-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .product-filters input,
        .product-filters select {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        /* === COMMUNITY FORUM === */
        .community-forum {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .forum-topics {
            margin: 1rem 0;
        }

        .topic-card {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .topic-card:hover {
            background: var(--background);
        }

        /* === USER PROFILES === */
        .user-profile {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        /* === ANALYTICS DASHBOARD === */
        .analytics-dashboard {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .analytics-card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        /* === FINANCIAL REPORTS === */
        .financial-reports {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .report-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .report-card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* === WISHLIST === */
        .wishlist-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .wishlist-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .save-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn.saved {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* === INVENTORY MANAGEMENT === */
        .inventory-management {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .inventory-list {
            margin: 1rem 0;
        }

        .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .stock-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stock-controls button {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border);
            background: var(--background);
            border-radius: 4px;
            cursor: pointer;
        }

        /* === TEAM MANAGEMENT === */
        .team-management {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .team-members {
            margin: 1rem 0;
        }

        .member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .role {
            background: var(--primary-light);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* === SMART SEARCH === */
        .smart-search {
            position: relative;
            margin: 1rem 0;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .suggestion-item:hover {
            background: var(--background);
        }

        /* === ONBOARDING TOUR === */
        .onboarding-tour {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1005;
        }

        .onboarding-tour.active {
            display: flex;
        }

        .tour-step {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
        }

        /* === 2FA AUTHENTICATION === */
        .twofa-setup {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .qrcode {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        /* === PRIVACY SETTINGS === */
        .privacy-settings {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .privacy-settings label {
            display: block;
            margin: 1rem 0;
            cursor: pointer;
        }

        /* === LEADERBOARD === */
        .leaderboard {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .leaderboard-list {
            margin: 1rem 0;
        }

        .leader-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .rank {
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* === MARKET INSIGHTS === */
        .market-insights {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .insight-card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* === NOTES SYSTEM === */
        .notes-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .notes-section textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            margin: 1rem 0;
        }

        /* === APPOINTMENT SCHEDULER === */
        .appointment-scheduler {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .appointment-scheduler input,
        .appointment-scheduler textarea {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text);
        }

        /* === ACHIEVEMENTS BADGES === */
        .achievements-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }

        .badge {
            background: var(--background);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
        }

        .badge.unlocked {
            border: 2px solid var(--primary-color);
        }

        .badge.locked {
            opacity: 0.5;
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .logo h1 {
                display: none;
            }

            .mobile-logo {
                display: block;
                font-size: 1.2rem;
                font-weight: bold;
            }

            .quick-actions {
                bottom: 70px;
                left: 10px;
            }

            .quick-btn {
                padding: 10px;
                font-size: 0.8rem;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }

            .tracking-steps {
                flex-direction: column;
                gap: 1rem;
            }

            .tracking-steps::before {
                display: none;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Tambahkan semua style sebelumnya yang sudah ada */
        /* [Semua style dari kode sebelumnya] */

    </style>
</head>
<body>
    <!-- === HEADER === -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="mobile-logo">🏘️ UMKM Bulurejo</div>
                    <h1>Portal UMKM Bulurejo Monggol</h1>
                </div>
                <div class="header-controls">
                    <div class="language-selector">
                        <select onchange="changeLanguage(this.value)">
                            <option value="id">🇮🇩 ID</option>
                            <option value="en">🇺🇸 EN</option>
                            <option value="jv">ꦗꦮ JV</option>
                        </select>
                    </div>
                    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                        🌙 Dark
                    </button>
                    <div class="cart-icon" onclick="toggleCart()">
                        🛒 <span class="cart-count">0</span>
                    </div>
                    <div class="notification-bell" onclick="toggleNotifications()">
                        🔔 <span class="notification-count">3</span>
                    </div>
                    <button class="menu-toggle" id="menuToggle" onclick="toggleMobileMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- === QUICK ACTIONS === -->
    <div class="quick-actions">
        <button class="quick-btn" onclick="showSection('vendor')">
            <span>📊</span> Dashboard
        </button>
        <button class="quick-btn" onclick="showTokoDetail('tenda')">
            <span>🎪</span> Sewa Tenda
        </button>
        <button class="quick-btn" onclick="toggleChat()">
            <span>💬</span> Bantuan
        </button>
        <button class="quick-btn" onclick="showSection('cart')">
            <span>🛒</span> Keranjang
        </button>
    </div>

    <!-- === CART SIDEBAR === -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>🛒 Keranjang Belanja</h3>
            <span onclick="toggleCart()" style="cursor: pointer;">✕</span>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be populated by JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">Rp 0</span>
            </div>
            <button class="checkout-btn" onclick="showPaymentModal()">Checkout</button>
        </div>
    </div>

    <!-- === PAYMENT MODAL === -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-content">
            <h3>💳 Pilih Metode Pembayaran</h3>
            <div class="payment-methods">
                <div class="payment-method" onclick="selectPaymentMethod('gopay')">
                    <div>💰</div>
                    <div>GoPay</div>
                </div>
                <div class="payment-method" onclick="selectPaymentMethod('ovo')">
                    <div>💜</div>
                    <div>OVO</div>
                </div>
                <div class="payment-method" onclick="selectPaymentMethod('dana')">
                    <div>💙</div>
                    <div>DANA</div>
                </div>
                <div class="payment-method" onclick="selectPaymentMethod('qris')">
                    <div>📱</div>
                    <div>QRIS</div>
                </div>
                <div class="payment-method" onclick="selectPaymentMethod('transfer')">
                    <div>🏦</div>
                    <div>Transfer Bank</div>
                </div>
                <div class="payment-method" onclick="selectPaymentMethod('cod')">
                    <div>💵</div>
                    <div>Cash on Delivery</div>
                </div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 1rem;">
                <button onclick="closePaymentModal()" style="flex: 1; padding: 10px; border: 1px solid var(--border); background: transparent; border-radius: 6px; cursor: pointer;">Batal</button>
                <button onclick="processPayment()" style="flex: 1; padding: 10px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer;">Bayar</button>
            </div>
        </div>
    </div>

    <!-- === ONBOARDING TOUR === -->
    <div class="onboarding-tour" id="onboardingTour">
        <div class="tour-step" id="tourStep1">
            <h3>Selamat Datang! 👋</h3>
            <p>Ini adalah portal UMKM Bulurejo Monggol. Mari kita jelajahi fitur-fitur yang tersedia.</p>
            <button onclick="nextTourStep()" style="margin-top: 1rem; padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer;">Lanjut</button>
        </div>
    </div>

    <!-- Semua komponen UI lainnya -->
    <!-- [Navigation, Main Content, Footer, dll.] -->

    <script>
        // === DATA STRUCTURES ===
        let cart = [];
        let wishlist = [];
        let userData = {
            points: 150,
            achievements: ['explorer', 'shopper'],
            preferences: {
                darkMode: false,
                notifications: true,
                marketingEmails: false
            }
        };

        let products = [
            {
                id: 'tenda1',
                name: 'Sewa Tenda Besar 6x12m',
                price: 500000,
                category: 'jasa',
                rating: 4.5,
                image: 'https://images.unsplash.com/photo-1576435728678-68d0fbf94e91?w=300&h=200&fit=crop',
                stock: 10
            },
            {
                id: 'kayu1',
                name: 'Kayu Jati Grade A',
                price: 2500000,
                category: 'material',
                rating: 4.8,
                image: 'https://images.unsplash.com/photo-1567495243894-6586e5363b38?w=300&h=200&fit=crop',
                stock: 15
            }
        ];

        // === CART SYSTEM ===
        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('active');
        }

        function addToCart(productId, quantity = 1) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        ...product,
                        quantity: quantity
                    });
                }
                updateCartUI();
                showNotification(`✅ ${product.name} ditambahkan ke keranjang`);
            }
        }

        function updateCartUI() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.querySelector('.cart-count');
            const cartTotal = document.getElementById('cartTotal');
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <div><strong>${item.name}</strong></div>
                            <div class="cart-item-price">Rp ${item.price.toLocaleString()}</div>
                            <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                                <button onclick="updateCartItemQuantity('${item.id}', -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateCartItemQuantity('${item.id}', 1)">+</button>
                            </div>
                        </div>
                        <button onclick="removeFromCart('${item.id}')" style="background: none; border: none; cursor: pointer; color: var(--accent-color);">🗑️</button>
                    </div>
                `;
            });
            
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotal.textContent = `Rp ${total.toLocaleString()}`;
        }

        function updateCartItemQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartUI();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // === PAYMENT SYSTEM ===
        let selectedPaymentMethod = '';

        function showPaymentModal() {
            if (cart.length === 0) {
                showNotification('Keranjang masih kosong');
                return;
            }
            document.getElementById('paymentModal').classList.add('active');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
        }

        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.closest('.payment-method').classList.add('selected');
        }

        function processPayment() {
            if (!selectedPaymentMethod) {
                showNotification('Pilih metode pembayaran terlebih dahulu');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            showNotification(`✅ Pembayaran Rp ${total.toLocaleString()} berhasil diproses dengan ${selectedPaymentMethod.toUpperCase()}`);
            
            // Simulate payment processing
            setTimeout(() => {
                closePaymentModal();
                toggleCart();
                cart = [];
                updateCartUI();
                
                // Show order tracking
                showOrderTracking();
            }, 2000);
        }

        // === ORDER TRACKING ===
        function showOrderTracking() {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h2>📦 Tracking Pesanan</h2>
                <div class="order-tracking">
                    <div class="tracking-steps">
                        <div class="step completed">Dipesan</div>
                        <div class="step active">Diproses</div>
                        <div class="step">Dikirim</div>
                        <div class="step">Sampai</div>
                    </div>
                    <div style="margin-top: 2rem;">
                        <p><strong>Estimasi Pengiriman:</strong> 2-3 hari kerja</p>
                        <p><strong>No. Resi:</strong> BRJ${Date.now().toString().slice(-6)}</p>
                    </div>
                </div>
            `;
            document.getElementById('tokoModal').style.display = 'block';
        }

        // === WISHLIST SYSTEM ===
        function toggleWishlist(productId) {
            const index = wishlist.indexOf(productId);
            if (index > -1) {
                wishlist.splice(index, 1);
                showNotification('❌ Dihapus dari wishlist');
            } else {
                wishlist.push(productId);
                showNotification('💾 Disimpan ke wishlist');
            }
            updateWishlistUI();
        }

        function updateWishlistUI() {
            const wishlistSection = document.querySelector('.wishlist-items');
            if (wishlistSection) {
                wishlistSection.innerHTML = '';
                wishlist.forEach(productId => {
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        wishlistSection.innerHTML += `
                            <div class="product-card">
                                <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px;">
                                <h4>${product.name}</h4>
                                <p>Rp ${product.price.toLocaleString()}</p>
                                <button onclick="addToCart('${product.id}')" style="width: 100%; padding: 8px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px;">Tambah ke Keranjang</button>
                            </div>
                        `;
                    }
                });
            }
        }

        // === INVENTORY MANAGEMENT ===
        function updateStock(productId, change) {
            const product = products.find(p => p.id === productId);
            if (product) {
                product.stock += change;
                if (product.stock < 0) product.stock = 0;
                showNotification(`Stok ${product.name} diupdate: ${product.stock}`);
            }
        }

        // === SMART SEARCH ===
        function smartSearch(query) {
            const suggestions = document.getElementById('searchSuggestions');
            if (query.length < 2) {
                suggestions.classList.remove('active');
                return;
            }

            const results = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase()) ||
                product.category.toLowerCase().includes(query.toLowerCase())
            );

            suggestions.innerHTML = '';
            results.forEach(product => {
                suggestions.innerHTML += `
                    <div class="suggestion-item" onclick="selectSuggestion('${product.id}')">
                        <strong>${product.name}</strong>
                        <div style="font-size: 0.8rem; color: var(--text); opacity: 0.7;">${product.category} • Rp ${product.price.toLocaleString()}</div>
                    </div>
                `;
            });

            suggestions.classList.add('active');
        }

        function selectSuggestion(productId) {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchSuggestions').classList.remove('active');
            showTokoDetail(productId);
        }

        // === ONBOARDING TOUR ===
        function startOnboardingTour() {
            document.getElementById('onboardingTour').classList.add('active');
        }

        function nextTourStep() {
            // Implement multi-step tour
            document.getElementById('onboardingTour').classList.remove('active');
            showNotification('🎉 Selamat! Anda telah menyelesaikan tour');
        }

        // === 2FA AUTHENTICATION ===
        function setup2FA() {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h2>🔒 Two-Factor Authentication</h2>
                <div class="twofa-setup">
                    <p>Scan QR code dengan Google Authenticator</p>
                    <div class="qrcode">
                        [QR Code akan muncul di sini]
                    </div>
                    <input type="text" id="2faCode" placeholder="Enter 6-digit code" style="padding: 10px; width: 200px; text-align: center; letter-spacing: 5px; font-size: 1.2rem;">
                    <button onclick="verify2FACode()" style="margin-top: 1rem; padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer;">Verifikasi</button>
                </div>
            `;
            document.getElementById('tokoModal').style.display = 'block';
        }

        function verify2FACode() {
            const code = document.getElementById('2faCode').value;
            if (code.length === 6) {
                showNotification('✅ 2FA berhasil diaktifkan');
                closeModal();
            } else {
                showNotification('❌ Kode harus 6 digit');
            }
        }

        // === ACHIEVEMENTS SYSTEM ===
        const achievements = {
            explorer: { name: "🔍 Explorer", desc: "Kunjungi 10 UMKM berbeda", unlocked: true },
            reviewer: { name: "⭐ Top Reviewer", desc: "Beri 10 ulasan berkualitas", unlocked: false },
            shopper: { name: "🛒 Power Shopper", desc: "Lakukan 50 transaksi", unlocked: true },
            collector: { name: "🏆 Collector", desc: "Kumpulkan 5 badge", unlocked: false }
        };

        function updateAchievementsUI() {
            const achievementsContainer = document.querySelector('.achievements-badges');
            if (achievementsContainer) {
                achievementsContainer.innerHTML = '';
                Object.entries(achievements).forEach(([key, achievement]) => {
                    achievementsContainer.innerHTML += `
                        <div class="badge ${achievement.unlocked ? 'unlocked' : 'locked'}">
                            <div style="font-size: 2rem;">${achievement.name.split(' ')[0]}</div>
                            <div><strong>${achievement.name}</strong></div>
                            <div style="font-size: 0.8rem;">${achievement.desc}</div>
                        </div>
                    `;
                });
            }
        }

        // === REAL-TIME FEATURES ===
        function simulateRealTimeUpdates() {
            // Simulate live visitor count
            setInterval(() => {
                const visitors = document.getElementById('liveVisitors');
                if (visitors) {
                    const current = parseInt(visitors.textContent);
                    visitors.textContent = Math.max(10, current + Math.floor(Math.random() * 3) - 1);
                }
            }, 10000);

            // Simulate new orders
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const orders = document.getElementById('todayOrders');
                    if (orders) {
                        orders.textContent = parseInt(orders.textContent) + 1;
                    }
                }
            }, 30000);
        }

        // === OFFLINE SUPPORT ===
        function setupOfflineSupport() {
            // Save data to localStorage
            const saveData = () => {
                localStorage.setItem('umkm_cart', JSON.stringify(cart));
                localStorage.setItem('umkm_wishlist', JSON.stringify(wishlist));
                localStorage.setItem('umkm_user', JSON.stringify(userData));
            };

            // Load data from localStorage
            const loadData = () => {
                const savedCart = localStorage.getItem('umkm_cart');
                const savedWishlist = localStorage.getItem('umkm_wishlist');
                const savedUser = localStorage.getItem('umkm_user');
                
                if (savedCart) cart = JSON.parse(savedCart);
                if (savedWishlist) wishlist = JSON.parse(savedWishlist);
                if (savedUser) userData = JSON.parse(savedUser);
                
                updateCartUI();
                updateWishlistUI();
                updateAchievementsUI();
            };

            // Auto-save every 30 seconds
            setInterval(saveData, 30000);
            
            // Load on startup
            loadData();
        }

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', function() {
            // Start onboarding tour for new users
            if (!localStorage.getItem('umkm_tour_completed')) {
                setTimeout(startOnboardingTour, 1000);
                localStorage.setItem('umkm_tour_completed', 'true');
            }

            // Initialize all systems
            updateCartUI();
            updateWishlistUI();
            updateAchievementsUI();
            setupOfflineSupport();
            simulateRealTimeUpdates();

            // Setup service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').then(() => {
                    console.log('Service Worker registered');
                });
            }
        });

        // === UTILITY FUNCTIONS ===
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--card-bg);
                color: var(--text);
                padding: 1rem;
                border-radius: 8px;
                box-shadow: var(--shadow-hover);
                z-index: 1006;
                border-left: 4px solid var(--primary-color);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Include all previous JavaScript functions from earlier implementation
        // [All the existing functions for navigation, dark mode, etc.]

    </script>
</body>
</html>
